<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Medical Inventory</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F2F6D0;
        }
        header {
    background: linear-gradient(to right, #1d3a6d, #4aa0c4);
    color:white;
    padding:5px;
    text-align: center;
    display:flex;
    justify-content: space-between;
    align-items:center;
}
header img{
    width: 200px;
    height: 150px;
}
.profile-icon img{
    width:40px;
    height:40px;
    border-radius:50%;
    cursor:pointer;
    margin-right:15px;
}

.auth-buttons button{
    background-color:#4aa0c4;
    color:white;
    border:none;
    padding:10px;
    margin-left:10 px;
    border-radius:5px;
    cursor:pointer;
    transition: background-color 0.3s ease-in-out;
}

.auth-buttons button:hover{
    background-color:#1d3a6d;
}
h1{
    font-family: 'Times New Roman', Times, serif;
}


        nav {
            background-color: #D98324;
            padding: 10px;
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        .dashboard-container {
            background-color: #EFDCAB;
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            width: 60%;
        }
        .dashboard-container h2 {
            color: #443627;
        }
        .dashboard-card {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #443627;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <img src="Assets/logo.png" alt="Profile">
        <h1>DASHBOARD</h1>
        <div class="profile-section">
            <div class="profile-icon" onclick="goToDashboard()">
                <a href="profile.html"><img src="Assets/user.png" alt="Profile"></a>
            </div>
            <div class="auth-buttons">
                <button onclick="window.location.href='login.html'">Login</button>
                <button onclick="window.location.href='registration.html'">Sign Up</button>
            </div>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="dashboard.html">Dashboard</a></li>
        </ul>
    </nav>

    <main>
        <div class="dashboard-container">
            <h2>Inventory Overview</h2>
            <div id="inventoryStats">
                <div class="dashboard-card">
                    <h3>Total Items</h3>
                    <p id="totalItems">Loading...</p>
                </div>
                <div class="dashboard-card">
                    <h3>Low Stock Items</h3>
                    <p id="lowStockItems">Loading...</p>
                </div>
                <div class="dashboard-card">
                    <h3>Expiring Soon</h3>
                    <p id="expiringItems">Loading...</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Medical Inventory. All rights reserved.</p>
    </footer>

    <script>
        async function loadDashboardStats() {
            try {
                const response = await fetch('http://localhost:5000/api/inventory/stats');
                if (!response.ok) {
                    throw new Error("Failed to load stats");
                }
                const stats = await response.json();

                document.getElementById('totalItems').textContent = stats.totalItems;
                document.getElementById('lowStockItems').textContent = stats.lowStockItems;
                document.getElementById('expiringItems').textContent = stats.expiringItems;
            } catch (error) {
                console.error("Error:", error);
            }
        }

        loadDashboardStats();
    </script>
</body>
</html>
